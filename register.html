<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="flat-travel-background-vector.jpg">
    <link rel="stylesheet" href="ogheader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card{
            background-color: brown;
        }
    </style>
</head>
<body>
    <header>
    <div class="header ms-4 ">
        <h1 class="fw-bold  mb-0">Wanderer</h1>
        <p style="font-weight: 500;  text-align: left;">Your Ultimate Travel Guide</p>
    </div>
    <nav>
        <ul>
            <li><a href="header.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="service2.html">Service</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    </header>
    <h2 class="fw-bold text-center my-3">Register For A Trip</h2>
    <div class="container d-flex justify-content-center">
        
        <div class="card p-3 text-white" style="width: 40%;">
        <div class="row">
            <form id="tripForm">
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="people">No. Of People</label>
        <input type="number" id="people" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="instructions">Special Instructions</label>
        <textarea id="instructions" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

<script>
document.getElementById('tripForm').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent form from refreshing the page

    // collect form data
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        destination: document.getElementById('destination').value,
        people: document.getElementById('people').value,
        date: document.getElementById('date').value,
        instructions: document.getElementById('instructions').value
    };

    // store in localStorage (temporary storage in browser)
    let trips = JSON.parse(localStorage.getItem('trips')) || [];
    trips.push(formData);
    localStorage.setItem('trips', JSON.stringify(trips));

    // alert user
    alert('Your trip request has been submitted successfully!');

    // optionally, reset the form
    this.reset();
});
</script>

</body>
</html>
